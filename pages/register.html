<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Investment Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-500">Create Account</h1>
            <p class="text-gray-400 mt-2">Start your investment journey</p>
        </div>
        
        <form id="register-form" class="space-y-6">
            <div>
                <label for="full-name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                <input 
                    type="text" 
                    id="full-name" 
                    name="full-name" 
                    required 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    placeholder="John Doe"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    placeholder="you@example.com"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    placeholder="Create a strong password"
                >
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    placeholder="Repeat your password"
                >
            </div>
            
            <div>
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms"
                        required
                        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                    >
                    <label for="terms" class="ml-2 block text-sm text-gray-300">
                        I agree to the 
                        <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> 
                        and 
                        <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                    </label>
                </div>
            </div>
            
            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                >
                    Create Account
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Already have an account? 
                <a href="login.html" class="font-medium text-purple-400 hover:text-purple-300">
                    Sign in
                </a>
            </p>
        </div>
        
        <div class="mt-6 border-t border-gray-700 pt-6 text-center">
            <p class="text-sm text-gray-500">
                Â© 2025 Investment Platform. All rights reserved.
            </p>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
</body>
</html>
