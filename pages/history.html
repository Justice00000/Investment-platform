<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-8">
            <h1 class="text-3xl font-bold mb-6 text-center text-purple-500">Transaction History</h1>
            
            <div class="mb-6 flex justify-between items-center">
                <div class="flex space-x-4">
                    <select id="transaction-type" class="bg-gray-700 text-white p-2 rounded-lg">
                        <option value="all">All Transactions</option>
                        <option value="deposit">Deposits</option>
                        <option value="withdrawal">Withdrawals</option>
                        <option value="investment">Investments</option>
                    </select>
                    <input 
                        type="date" 
                        id="start-date" 
                        class="bg-gray-700 text-white p-2 rounded-lg"
                    >
                    <input 
                        type="date" 
                        id="end-date" 
                        class="bg-gray-700 text-white p-2 rounded-lg"
                    >
                </div>
                <button 
                    id="filter-transactions" 
                    class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition"
                >
                    Filter
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="p-4">Date</th>
                            <th class="p-4">Type</th>
                            <th class="p-4">Amount</th>
                            <th class="p-4">Status</th>
                            <th class="p-4">Details</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list">
                        <tr class="border-b border-gray-700">
                            <td class="p-4">2025-03-15</td>
                            <td class="p-4">
                                <span class="bg-green-500 text-white px-2 py-1 rounded">Deposit</span>
                            </td>
                            <td class="p-4 text-green-400">+$2,500.00</td>
                            <td class="p-4">
                                <span class="bg-blue-500 text-white px-2 py-1 rounded">Completed</span>
                            </td>
                            <td class="p-4">
                                <button class="text-purple-400 hover:text-purple-300 transition">
                                    View Details
                                </button>
                            </td>
                        </tr>
                        <tr class="border-b border-gray-700">
                            <td class="p-4">2025-03-10</td>
                            <td class="p-4">
                                <span class="bg-red-500 text-white px-2 py-1 rounded">Withdrawal</span>
                            </td>
                            <td class="p-4 text-red-400">-$1,000.00</td>
                            <td class="p-4">
                                <span class="bg-green-500 text-white px-2 py-1 rounded">Completed</span>
                            </td>
                            <td class="p-4">
                                <button class="text-purple-400 hover:text-purple-300 transition">
                                    View Details
                                </button>
                            </td>
                        </tr>
                        <tr class="border-b border-gray-700">
                            <td class="p-4">2025-03-05</td>
                            <td class="p-4">
                                <span class="bg-purple-500 text-white px-2 py-1 rounded">Investment</span>
                            </td>
                            <td class="p-4 text-purple-400">-$2,500.00</td>
                            <td class="p-4">
                                <span class="bg-yellow-500 text-white px-2 py-1 rounded">Ongoing</span>
                            </td>
                            <td class="p-4">
                                <button class="text-purple-400 hover:text-purple-300 transition">
                                    View Details
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-6 flex justify-between items-center">
                <div class="text-gray-400">
                    Showing 1-3 of 3 transactions
                </div>
                <div class="space-x-2">
                    <button 
                        class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition"
                        disabled
                    >
                        Previous
                    </button>
                    <button 
                        class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition"
                        disabled
                    >
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Filter Transactions
        document.getElementById('filter-transactions').addEventListener('click', () => {
            const transactionType = document.getElementById('transaction-type').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            console.log('Filtering transactions:', {
                type: transactionType,
                startDate: startDate,
                endDate: endDate
            });

            // In a real application, this would filter transactions based on selected criteria
            alert('Transactions filtered');
        });

        // View Transaction Details
        document.querySelectorAll('button.text-purple-400').forEach(button => {
            button.addEventListener('click', (event) => {
                const row = event.target.closest('tr');
                const date = row.querySelector('td:first-child').textContent;
                const type = row.querySelector('td:nth-child(2) span').textContent;
                const amount = row.querySelector('td:nth-child(3)').textContent;
                const status = row.querySelector('td:nth-child(4) span').textContent;

                // In a real application, this would open a modal or navigate to a details page
                alert(`Transaction Details:
Date: ${date}
Type: ${type}
Amount: ${amount}
Status: ${status}`);
            });
        });
    </script>
</body>
</html>
